<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CTM_LOGIN</title>
        <link rel="stylesheet" href="css/style_login.css" media="screen" type="text/css" />
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/CTMComponent.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <img src = "logo.png" alt="">
                <h2>CLOUD Task Manager</h2>                
            </div>
        </div>
        <div id="login">
            <form>
                <fieldset class="clearfix">
                    <p><span class="fontawesome-user"></span><input type="text" id="emailLogin" placeholder="Логин" ></p>
                    <p><span class="fontawesome-lock"></span><input type="password" id="passwordLogin" placeholder="Пароль"></p>
                    <p><input type="submit" id="submitLogin" value="ВОЙТИ"></p>
                </fieldset>
            </form>
            <p>Нет аккаунта? &nbsp;&nbsp;<a href="register.html">Регистрация</a></p>
        </div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/CTMComponent.js"></script>
    </body>
</html>
