<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CTM_LOGIN</title>
        <link rel="stylesheet" href="css/style_login.css" media="screen" type="text/css" />

    </head>
    <body>
        <div id="header">
            <div id="logo">
                <img src = "logo.png" alt="">
                <h2>CLOUD Task Manager</h2>                
            </div>
        </div>
        <div id="login">
            <form action="popup.html" method="get">
                <fieldset class="clearfix">
                    <p><span class="fontawesome-user"></span><input type="text" placeholder="Логин" onBlur="if (this.value == '')
                                this.value = 'Логин'" onFocus="if (this.value == 'Логин')
                                            this.value = ''" required></p> 
                    <p><span class="fontawesome-lock"></span><input type="password"  placeholder="Пароль" onBlur="if (this.value == '')
                                this.value = 'Пароль'" onFocus="if (this.value == 'Пароль')
                                            this.value = ''" required></p> 
                    <p><input type="submit"  value="ВОЙТИ"></p>
                </fieldset>
            </form>
            <p>Нет аккаунта? &nbsp;&nbsp;<a href="register.html">Регистрация</a></p>
        </div>
    </body>
</html>
